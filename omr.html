<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet for PDF Marking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9f7fe;
            border-radius: 5px;
        }
        .control-group {
            display: flex;
            align-items: center;
        }
        label {
            margin-right: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        #refreshBtn {
            background-color: #f44336;
        }
        #refreshBtn:hover {
            background-color: #d32f2f;
        }
        .omr-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .header {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .question-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        .option {
            width: 90%;
            padding: 8px;
            margin: 2px 0;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option:hover {
            background-color: #f0f0f0;
        }
        .option.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #45a049;
        }
        @media print {
            body {
                background-color: white;
            }
            .container {
                box-shadow: none;
                padding: 0;
            }
            .controls {
                display: none;
            }
            .omr-grid {
                gap: 5px;
            }
            .option {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OMR Answer Sheet</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="questionCount">Number of Questions:</label>
                <input type="number" id="questionCount" min="1" max="200" value="50">
                <button id="generateBtn">Generate</button>
            </div>
            <button id="refreshBtn">Refresh All</button>
        </div>
        
        <div class="omr-grid" id="omrGrid">
            <!-- OMR grid will be generated here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questionCountInput = document.getElementById('questionCount');
            const generateBtn = document.getElementById('generateBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const omrGrid = document.getElementById('omrGrid');
            
            // Initial generation
            generateOMRSheet(50);
            
            // Generate button click handler
            generateBtn.addEventListener('click', function() {
                const count = parseInt(questionCountInput.value);
                if (count > 0 && count <= 200) {
                    generateOMRSheet(count);
                } else {
                    alert('Please enter a number between 1 and 200');
                }
            });
            
            // Refresh button click handler
            refreshBtn.addEventListener('click', function() {
                const options = document.querySelectorAll('.option');
                options.forEach(option => {
                    option.classList.remove('selected');
                });
            });
            
            // Function to generate the OMR sheet
            function generateOMRSheet(count) {
                omrGrid.innerHTML = '';
                
                // Add headers
                const headers = ['No.', 'A', 'B', 'C', 'D'];
                headers.forEach(header => {
                    const headerElement = document.createElement('div');
                    headerElement.className = 'header';
                    headerElement.textContent = header;
                    omrGrid.appendChild(headerElement);
                });
                
                // Add questions and options
                for (let i = 1; i <= count; i++) {
                    // Question number
                    const numberElement = document.createElement('div');
                    numberElement.className = 'question-cell';
                    numberElement.textContent = i;
                    omrGrid.appendChild(numberElement);
                    
                    // Options A-D
                    ['A', 'B', 'C', 'D'].forEach(option => {
                        const optionElement = document.createElement('div');
                        optionElement.className = 'option';
                        optionElement.textContent = option;
                        optionElement.dataset.question = i;
                        optionElement.dataset.option = option;
                        
                        optionElement.addEventListener('click', function() {
                            // Deselect all options for this question first
                            const allOptionsForQuestion = document.querySelectorAll(
                                `.option[data-question="${i}"]`
                            );
                            allOptionsForQuestion.forEach(opt => {
                                opt.classList.remove('selected');
                            });
                            
                            // Select the clicked option
                            this.classList.add('selected');
                        });
                        
                        omrGrid.appendChild(optionElement);
                    });
                }
            }
        });
    </script>
</body>
</html>
