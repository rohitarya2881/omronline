<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode OMR Sheet</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #4CAF50;
            --accent-hover: #45a049;
            --danger: #f44336;
            --danger-hover: #d32f2f;
            --warning: #ff9800;
            --border: #404040;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            position: relative;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 2.2rem;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 20px;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .timer-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            white-space: nowrap;
            color: var(--text-primary);
        }
        
        input[type="number"] {
            width: 90px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        button {
            padding: 10px 18px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 15px;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #refreshBtn {
            background-color: var(--danger);
        }
        
        #refreshBtn:hover {
            background-color: var(--danger-hover);
        }
        
        .timer-controls button {
            padding: 8px 15px;
            font-size: 14px;
        }
        
        #startTimer {
            background-color: var(--accent);
        }
        
        #stopTimer {
            background-color: var(--warning);
        }
        
        #resetTimer {
            background-color: var(--danger);
        }
        
        /* OMR Grid with questions and options in same row */
        .omr-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .question-row {
            display: grid;
            grid-template-columns: 80px repeat(4, 1fr);
            gap: 12px;
            align-items: center;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--bg-tertiary);
        }
        
        .question-number {
            font-weight: bold;
            text-align: center;
            padding: 12px;
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 6px;
            font-size: 16px;
            color: var(--text-primary);
        }
        
        .option {
            padding: 12px;
            text-align: center;
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .option:hover {
            background-color: rgba(76, 175, 80, 0.2);
            border-color: var(--accent);
        }
        
        .option.selected {
            background-color: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }
        
        /* Timer Styles */
        .timer-container {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 1000;
        }
        
        .timer-circle {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--bg-tertiary), var(--bg-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border: 3px solid var(--accent);
            position: relative;
        }
        
        .timer-display {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
        }
        
        .timer-label {
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: var(--accent);
            font-size: 14px;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .control-group {
                width: 100%;
                justify-content: space-between;
            }
            
            .question-row {
                grid-template-columns: 60px repeat(4, 1fr);
                gap: 8px;
                padding: 10px;
            }
            
            .question-number {
                padding: 10px;
                font-size: 14px;
            }
            
            .option {
                padding: 10px;
                font-size: 14px;
            }
            
            .timer-circle {
                width: 90px;
                height: 90px;
            }
            
            .timer-display {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .controls {
                padding: 15px;
            }
            
            .control-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .timer-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .question-row {
                grid-template-columns: 50px repeat(4, 1fr);
                gap: 5px;
                padding: 8px;
            }
            
            .question-number {
                padding: 8px;
                font-size: 12px;
            }
            
            .option {
                padding: 8px;
                font-size: 12px;
            }
            
            .timer-circle {
                width: 80px;
                height: 80px;
            }
            
            .timer-display {
                font-size: 16px;
            }
            
            .timer-label {
                font-size: 12px;
                bottom: -25px;
            }
        }
        
        @media print {
            body {
                background-color: white;
                padding: 0;
                color: black;
            }
            
            .container {
                box-shadow: none;
                padding: 0;
                max-width: 100%;
                background-color: white;
            }
            
            .controls {
                display: none;
            }
            
            .question-row {
                border: 1px solid #000;
                background-color: white;
            }
            
            .question-number {
                background-color: #f0f0f0;
                color: black;
            }
            
            .option {
                border: 1px solid #000;
            }
            
            .option.selected {
                background-color: #4CAF50;
                color: white;
            }
            
            .timer-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OMR Answer Sheet</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="questionCount">Number of Questions:</label>
                <input type="number" id="questionCount" min="1" max="200" value="50">
                <button id="generateBtn">Generate</button>
            </div>
            
            <div class="control-group">
                <div class="timer-controls">
                    <button id="startTimer">Start Timer</button>
                    <button id="stopTimer">Stop Timer</button>
                    <button id="resetTimer">Reset Timer</button>
                </div>
                <button id="refreshBtn">Refresh All Answers</button>
            </div>
        </div>
        
        <div class="omr-grid" id="omrGrid">
            <!-- OMR grid will be generated here -->
        </div>
    </div>

    <!-- Timer Container -->
    <div class="timer-container">
        <div class="timer-circle">
            <div class="timer-display" id="timerDisplay">00:00</div>
        </div>
        <div class="timer-label">OMR Timer</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questionCountInput = document.getElementById('questionCount');
            const generateBtn = document.getElementById('generateBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const omrGrid = document.getElementById('omrGrid');
            
            // Timer elements
            const timerDisplay = document.getElementById('timerDisplay');
            const startTimerBtn = document.getElementById('startTimer');
            const stopTimerBtn = document.getElementById('stopTimer');
            const resetTimerBtn = document.getElementById('resetTimer');
            
            // Timer variables
            let timerInterval;
            let seconds = 0;
            let isRunning = false;
            
            // Initial generation
            generateOMRSheet(50);
            
            // Generate button click handler
            generateBtn.addEventListener('click', function() {
                const count = parseInt(questionCountInput.value);
                if (count > 0 && count <= 200) {
                    generateOMRSheet(count);
                } else {
                    alert('Please enter a number between 1 and 200');
                }
            });
            
            // Refresh button click handler
            refreshBtn.addEventListener('click', function() {
                const options = document.querySelectorAll('.option');
                options.forEach(option => {
                    option.classList.remove('selected');
                });
            });
            
            // Timer functions
            function startTimer() {
                if (!isRunning) {
                    isRunning = true;
                    timerInterval = setInterval(updateTimer, 1000);
                    startTimerBtn.disabled = true;
                    stopTimerBtn.disabled = false;
                    startTimerBtn.style.opacity = "0.6";
                    stopTimerBtn.style.opacity = "1";
                }
            }
            
            function stopTimer() {
                if (isRunning) {
                    isRunning = false;
                    clearInterval(timerInterval);
                    startTimerBtn.disabled = false;
                    stopTimerBtn.disabled = true;
                    startTimerBtn.style.opacity = "1";
                    stopTimerBtn.style.opacity = "0.6";
                }
            }
            
            function resetTimer() {
                stopTimer();
                seconds = 0;
                updateDisplay();
                startTimerBtn.disabled = false;
                stopTimerBtn.disabled = false;
                startTimerBtn.style.opacity = "1";
                stopTimerBtn.style.opacity = "1";
            }
            
            function updateTimer() {
                seconds++;
                updateDisplay();
            }
            
            function updateDisplay() {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                
                // Change color based on time
                if (minutes >= 10) {
                    timerDisplay.style.color = '#f44336';
                } else if (minutes >= 5) {
                    timerDisplay.style.color = '#ff9800';
                } else {
                    timerDisplay.style.color = '#e0e0e0';
                }
            }
            
            // Timer button event listeners
            startTimerBtn.addEventListener('click', startTimer);
            stopTimerBtn.addEventListener('click', stopTimer);
            resetTimerBtn.addEventListener('click', resetTimer);
            
            // Initially disable stop button
            stopTimerBtn.disabled = true;
            stopTimerBtn.style.opacity = "0.6";
            
            // Function to generate the OMR sheet
            function generateOMRSheet(count) {
                omrGrid.innerHTML = '';
                
                // Add questions and options
                for (let i = 1; i <= count; i++) {
                    // Create question row
                    const questionRow = document.createElement('div');
                    questionRow.className = 'question-row';
                    
                    // Question number
                    const numberElement = document.createElement('div');
                    numberElement.className = 'question-number';
                    numberElement.textContent = i;
                    questionRow.appendChild(numberElement);
                    
                    // Options A-D
                    ['A', 'B', 'C', 'D'].forEach(option => {
                        const optionElement = document.createElement('div');
                        optionElement.className = 'option';
                        optionElement.textContent = option;
                        optionElement.dataset.question = i;
                        optionElement.dataset.option = option;
                        
                        optionElement.addEventListener('click', function() {
                            // Deselect all options for this question first
                            const allOptionsForQuestion = document.querySelectorAll(
                                `.option[data-question="${i}"]`
                            );
                            allOptionsForQuestion.forEach(opt => {
                                opt.classList.remove('selected');
                            });
                            
                            // Select the clicked option
                            this.classList.add('selected');
                        });
                        
                        questionRow.appendChild(optionElement);
                    });
                    
                    omrGrid.appendChild(questionRow);
                }
            }
        });
    </script>
</body>
</html>
